<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Change Image On Click</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="heading">
          <h1 class="hText">Change Image</h1>
        </div>
      </div>
      <div class="gallery">
        <div class="cardGroup">
          <div class="card">
            <div class="title">
              <h3 class="cardTitle">Nature</h3>
            </div>
            <div class="body">
              <img
                src="./images/image10.jpg"
                alt="card Image"
                class="Image"
                id="CardImg"
              />
            </div>
            <div class="cardBtn">
              <button id="changeImageBtn" class="btn">Change Image</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
